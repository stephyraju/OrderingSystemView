<div class="container">
  <div class="details">
    <app-title title="Register"></app-title>
    <form [formGroup]="registrationForm" (ngSubmit)="submitForm()">
      <div class="input-container">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
      <div class="input-container">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
      </div>
      <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" required>
        <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
          <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
          <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
        </div>
      </div>
      <div class="input-container">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" required>
        <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
          <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
        </div>
      </div>
      <div class="button">
        <button type="submit" [disabled]="!registrationForm.valid">Register</button>
      </div>
    </form>
  </div>
</div>
